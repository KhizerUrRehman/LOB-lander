<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Basketball</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E0F7FA; /* Light Blue Background */
            color: #0277BD; /* Deep Blue Text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* Header styling */
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #0288D1; /* Slightly darker blue */
        }

        /* Subtext styling */
        p {
            font-size: 1.5rem;
            color: #0288D1;
        }

        /* Button styling */
        .btn {
            background-color: #0288D1;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0277BD;
        }

        /* Decorative Box */
        .content-box {
            background-color: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h1>Welcome to League of Basketball!</h1>
        <p>We are currently working on this page. Please check back soon!</p>
        <a href="#" class="btn">Stay Tuned</a>
    </div>
</body>
</html>
